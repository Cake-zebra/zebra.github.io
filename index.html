e<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcription Practice</title>
  <!-- Spanish flag favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/9/9a/Flag_of_Spain.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title bar -->
  <header>
    <h1>Transcription Practice</h1>
    <nav>
      <ul>
        <li><a href="index.html">Practice</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="samples.html">Samples</a></li>
      </ul>
    </nav>
  </header>

  <!-- Input text container with voice reader -->
  <section class="input-container">
    <textarea id="inputText" placeholder="Enter text to be read aloud..."></textarea>
    <button id="playPauseBtn">â–¶ Play</button>
  </section>

  <!-- Transcription area -->
  <section class="transcription-container">
    <textarea id="transcriptionArea" placeholder="Type here as you listen..."></textarea>
    <div id="keyboard"></div>
  </section>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const text = params.get('text');
      if (text) {
        document.getElementById('inputText').value = decodeURIComponent(text);
      }
    });
  </script>
</body>
</html>
